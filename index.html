<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tattoo Studio</title>
</head>
<body>

    <header>
        <h1>Tattoo Studio</h1>
        <nav>
            <ul>
                <li><a href="#about">O studiju</a></li>
                <li><a href="#gallery">Galerija</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="ostudiju">
        <h2>O Studiju</h2>
        <p>Dobrodošli u naš tattoo studio. Naši iskusni umetnici su tu da vam pruže najbolje iskustvo u svetu tetovaža.</p>
    </section>

    <section id="galerija">
        <h2>Galerija</h2>
        <div class="galerija1">
            <img src="slike/studio.jpg">
        </div>
        <div class="galerija1">
            <img src="slike/tetovaza.jpg">
        </div>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >

            <label for="message">Poruka:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Pošalji</button>

    </section>

    

</body>
</html>
